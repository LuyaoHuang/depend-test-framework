params:
    test_case: True
    full_matrix: False
    guest_name: 'vm1'
    guest_xml: 'guest.xml'
    mist_rules: 'split'
    max_cases: 30
    drop_env: 4

case:
    - name: test use virsh to set period
      params:
        restart_libvirtd: True
        curmem: 1048576
        mem_period: 2
        extra_check: True
      params_matrix:
        memballoon:
          model:
            - 'none'
            - 'virtio'
      test_objs:
        - mem_test.virsh_set_period
      modules:
        - vm_basic
        - mem_test
      doc-modules:
        - vm_basic_doc
        - mem_test_doc

    - name: test check huge page command line
      params:
        pagesize: '2048'
        curmem: 1048576
        memtune:
          hardlimit: 100
        restart_libvirtd: True
        extra_check: False
      params_matrix:
        hugetlbfs_mount:
          - '/dev/hugetest'
          - ''
      test_objs:
        - mem_test.check_hugepage_cmdline
      modules:
        - vm_basic
        - mem_test
      doc-modules:
        - vm_basic_doc
        - mem_test_doc

    - name: test ivshmem 
      params:
        pagesize: '2048'
        curmem: 1048576
        restart_libvirtd: True
        extra_check: False
        max_cases: 10
      params_matrix:
        ivshmem:
          - name: shmem1
            model: ivshmem-plain
            size: 4096
      test_objs:
        - test_ivshmem.check_ivshmem_audit
      modules:
        - vm_basic
        - mem_test
        - test_ivshmem
      doc-modules:
        - vm_basic_doc
        - mem_test_doc
        - test_ivshmem_doc

    - name: ivshmem nagitive
      params:
        pagesize: '2048'
        curmem: 1048576
        restart_libvirtd: True
        extra_check: False
      params_matrix:
        ivshmem:
          - name: '../../var/ivshmem'
            model: ivshmem-plain
            size: 4096
      test_objs:
        - test_ivshmem.check_ivshmem_cmdline
      modules:
        - vm_basic
        - mem_test
        - test_ivshmem
      doc-modules:
        - vm_basic_doc
        - mem_test_doc
        - test_ivshmem_doc

    - name: test mem device
      params:
        memdevice:
          size: 1024
        extra_check: False
      test_objs:
        - mem_device.verify_memory_device
      modules:
        - vm_basic
        - mem_device
      doc-modules:
        - vm_basic_doc
        - mem_device_doc
